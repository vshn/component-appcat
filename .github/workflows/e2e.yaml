name: E2E
on:
  # allow manual triggers
  workflow_dispatch: {}
  schedule:
    # daily midnight
    - cron: '27 3 * * *'
jobs:
  test-e2e-lab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get KUBECONFIG
        shell: bash
        env:
          LAB_KUBECONFIG: ${{ secrets.LAB_KUBECONFIG }}
        run: |
          echo "$LAB_KUBECONFIG" > kubeconfig
      - name: Run tests
        run: make e2e-test
        env:
          KUBECONFIG: kubeconfig
      - name: Rocket.Chat Notification
        uses: RocketChat/Rocket.Chat.GitHub.Action.Notification@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: 'E2E tests for lab environement'
          icon_emoji: ':fire:'
          url: ${{ secrets.ROCKETCHAT_WEBHOOK }}
  test-e2e-prod-lpg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get KUBECONFIG
        shell: bash
        env:
          LPG_KUBECONFIG: ${{ secrets.LPG_KUBECONFIG }}
        run: |
          echo "$LPG_KUBECONFIG" > kubeconfig
      - name: Run tests
        run: make e2e-test
        env:
          KUBECONFIG: kubeconfig
      - name: Rocket.Chat Notification
        uses: RocketChat/Rocket.Chat.GitHub.Action.Notification@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: 'E2E tests for LPG environement'
          icon_emoji: ':fire:'
          url: ${{ secrets.ROCKETCHAT_WEBHOOK }}
