apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNMariaDB
metadata:
  labels:
    appcat.vshn.io/provider-config: kind
  name: mariadb-e2e
  namespace: appcat-e2e
spec:
  parameters:
    network:
      serviceType: LoadBalancer
    security:
      deletionProtection: false
    service:
      access:
        - user: e2euser
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: mariadb-creds
