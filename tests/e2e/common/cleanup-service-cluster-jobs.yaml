apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-service-cluster
  namespace: appcat-e2e
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cleanup
          image: alpine/k8s:1.31.7
          command: ["/bin/sh", "-c"]
          args:
            - |
              export KUBECONFIG=/configs/service-cluster/config
              echo "=== Cleaning up inner jobs in service cluster ==="

              # Delete all connectivity test jobs
              kubectl -n appcat-e2e delete jobs --all

              echo "âœ“ Cleanup completed"
          volumeMounts:
            - name: service-cluster-config
              mountPath: /configs/service-cluster
      volumes:
        - name: service-cluster-config
          secret:
            secretName: service-cluster-kubeconfig
