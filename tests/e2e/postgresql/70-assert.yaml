apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 1800
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  finalizers:
    - finalizer.apiextensions.crossplane.io
  name: postgresql-e2e-test
spec:
  parameters:
    security:
      deletionProtection: false
    service:
      enableEnvoy: true
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
status:
  conditions:
    - status: "True"
    - status: "True"
