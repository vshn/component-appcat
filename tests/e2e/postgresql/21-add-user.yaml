apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  labels:
    appcat.vshn.io/provider-config: kind
  name: postgresql-e2e-test
spec:
  parameters:
    network:
      serviceType: LoadBalancer
    security:
      deletionProtection: false
    service:
      access:
        - user: e2euser
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: postgresql-e2e-test-creds
