apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNNextcloud
metadata:
  name: nextcloud-e2e
  namespace: appcat-e2e
  labels:
    appcat.vshn.io/provider-config: kind
spec:
  parameters:
    security:
      deletionProtection: false
    service:
      fqdn:
        - nextcloud-e2e.example.com
      collabora:
        enabled: true
        fqdn: collabora-e2e.example.com
  writeConnectionSecretToRef:
    name: nextcloud-e2e
