apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: postgresql-e2e-test-nextcloud
spec:
  parameters:
    security:
      deletionProtection: false
    network:
      serviceType: LoadBalancer
    backup:
      schedule: "*/2 * * * *"
    service:
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: postgresql-e2e-test-nextcloud-creds
