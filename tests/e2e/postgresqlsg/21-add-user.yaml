apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: pg-sg-e2e
spec:
  parameters:
    network:
      serviceType: LoadBalancer
    security:
      deletionProtection: false
    service:
      access:
        - user: e2e_user
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: pg-sg-e2e-creds
