apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: pg-sg-e2e
spec:
  parameters:
    security:
      deletionProtection: false
    service:
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: pg-sg-e2e-creds
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: pg-sg-e2e-restore
spec:
  parameters:
    security:
      deletionProtection: false
    service:
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: pg-sg-e2e-restore-creds
