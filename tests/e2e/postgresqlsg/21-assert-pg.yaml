apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: pg-sg-e2e
spec:
  parameters:
    network:
      serviceType: LoadBalancer
    security:
      deletionProtection: false
    service:
      access:
        - user: e2e_user
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  resourceRef:
    apiVersion: vshn.appcat.vshn.io/v1
    kind: XVSHNPostgreSQL
  writeConnectionSecretToRef:
    name: pg-sg-e2e-creds
---
apiVersion: v1
kind: Secret
type: connection.crossplane.io/v1alpha1
metadata:
  name: pg-sg-e2e-creds
  ownerReferences:
    - apiVersion: vshn.appcat.vshn.io/v1
      kind: VSHNPostgreSQL
      name: pg-sg-e2e
