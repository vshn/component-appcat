apiVersion: batch/v1
kind: Job
metadata:
  name: connect-forgejo-e2e
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        e2e-test: forgejo-e2e
    spec:
      containers:
        - name: test-container
          image: alpine/k8s:1.31.7
          envFrom:
            - secretRef:
                name: forgejo-e2e
          command: ["/bin/sh", "-c"]
          args:
            - |
              export KUBECONFIG=/configs/service-cluster/config
              echo "=== Creating Forgejo connectivity test job in service cluster ==="

              JOB_NAME="forgejo-connectivity-test-$(date +%s)"
              cat <<EOF | kubectl apply -f -
              apiVersion: batch/v1
              kind: Job
              metadata:
                name: ${JOB_NAME}
                namespace: appcat-e2e
                labels:
                  app: forgejo-connectivity-test
              spec:
                ttlSecondsAfterFinished: 300
                backoffLimit: 3
                template:
                  metadata:
                    labels:
                      app: forgejo-connectivity-test
                  spec:
                    restartPolicy: Never
                    containers:
                    - name: forgejo-connectivity-test
                      image: curlimages/curl:8.6.0
                      env:
                      - name: FORGEJO_HOST
                        value: "${FORGEJO_HOST}"
                      command: ["/bin/sh"]
                      args:
                      - -c
                      - |
                        set -e
                        echo 'Waiting for Forgejo to be ready...'
                        until curl -s --max-time 10 http://\$FORGEJO_HOST:3000 > /dev/null 2>&1
                        do
                          sleep 1
                          echo "not ready"
                        done
                        echo 'Forgejo connection successful'
                        echo '=== All Forgejo connectivity tests passed! ==='
              EOF

              kubectl wait --for=condition=complete --timeout=300s job/${JOB_NAME} -n appcat-e2e
              echo "=== Forgejo Connectivity Job finished ==="

              # Check job status and show logs
              kubectl logs job/${JOB_NAME} -n appcat-e2e

              if kubectl get job ${JOB_NAME} -n appcat-e2e -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}' | grep -q "True"; then
                echo "=== Forgejo connectivity tests completed successfully ==="
              else
                echo "=== Forgejo connectivity tests failed ==="
                kubectl describe job ${JOB_NAME} -n appcat-e2e
                exit 1
              fi
          volumeMounts:
            - name: service-cluster-config
              mountPath: /configs/service-cluster
      restartPolicy: Never
      volumes:
        - name: service-cluster-config
          secret:
            secretName: service-cluster-kubeconfig
