apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: postgresql-e2e-test
  labels:
    appcat.vshn.io/provider-config: kind
spec:
  compositionRef:
    name: vshnpostgrescnpg.vshn.appcat.vshn.io
  parameters:
    security:
      deletionProtection: false
    service:
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: postgresql-e2e-test-creds
---
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: postgresql-e2e-test-restore
  labels:
    appcat.vshn.io/provider-config: kind
spec:
  compositionRef:
    name: vshnpostgrescnpg.vshn.appcat.vshn.io
  parameters:
    security:
      deletionProtection: false
    service:
      vacuumEnabled: true
      repackEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: postgresql-e2e-test-restore-creds
