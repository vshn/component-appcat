apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: postgresql-e2e-test
spec:
  compositionRef:
    name: vshnpostgrescnpg.vshn.appcat.vshn.io
  parameters:
    security:
      deletionProtection: false
    service:
      vacuumEnabled: true
    size:
      plan: standard-2
  writeConnectionSecretToRef:
    name: postgresql-e2e-test-creds
