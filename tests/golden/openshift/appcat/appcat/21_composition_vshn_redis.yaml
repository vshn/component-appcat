          emailAlertingSmtpFromAddress: appcat@appuio.cloud
          emailAlertingSmtpHost: smtp.eu.mailgun.org:465
          emailAlertingSmtpUsername: appcat@appuio.cloud
          imageTag: fix_alert-typo
          isOpenshift: 'true'
          maintenanceSA: helm-based-service-maintenance
          ownerGroup: vshn.appcat.vshn.io
          ownerKind: XVSHNRedis
          ownerVersion: v1
          quotasEnabled: 'false'
          restoreSA: redisrestoreserviceaccount
          salesOrder: '10431'
          serviceName: redis
          sliNamespace: appcat-slos
        kind: ConfigMap
        metadata:
          labels:
            name: xfn-config
          name: xfn-config
      step: redis-func
  writeConnectionSecretsToNamespace: syn-crossplane
