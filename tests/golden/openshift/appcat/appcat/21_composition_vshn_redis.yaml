apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '-60'
    metadata.appcat.vshn.io/description: Redis instances by VSHN
    metadata.appcat.vshn.io/displayname: Redis by VSHN
    metadata.appcat.vshn.io/end-user-docs-url: https://vs.hn/vshn-redis
    metadata.appcat.vshn.io/flavor: standalone
    metadata.appcat.vshn.io/plans: '{"standard-1":{"size":{"cpu":"250m","disk":"16Gi","enabled":true,"memory":"1Gi"}},"standard-2":{"size":{"cpu":"500m","disk":"16Gi","enabled":true,"memory":"2Gi"}},"standard-4":{"size":{"cpu":"1","disk":"16Gi","enabled":true,"memory":"4Gi"}},"standard-512m":{"size":{"cpu":"125m","disk":"16Gi","enabled":true,"memory":"512Mi"}},"standard-8":{"size":{"cpu":"2","disk":"16Gi","enabled":true,"memory":"8Gi"}}}'
    metadata.appcat.vshn.io/product-description: https://products.docs.vshn.ch/products/appcat/redis.html
    metadata.appcat.vshn.io/zone: rma1
  labels:
    metadata.appcat.vshn.io/offered: 'true'
    metadata.appcat.vshn.io/serviceID: vshn-redis
    name: vshnredis.vshn.appcat.vshn.io
  name: vshnredis.vshn.appcat.vshn.io
spec:
  compositeTypeRef:
    apiVersion: vshn.appcat.vshn.io/v1
    kind: XVSHNRedis
  mode: Pipeline
  pipeline:
    - functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata: {}
              spec:
                forProvider:
                  manifest:
                    apiVersion: cert-manager.io/v1
                    kind: Issuer
                    metadata:
                      name: ''
                      namespace: ''
                    spec:
                      selfSigned:
                        crlDistributionPoints: []
                providerConfigRef:
                  name: kubernetes
            name: self-signed-issuer
            patches:
              - fromFieldPath: status.conditions
                toFieldPath: status.selfSignedIssuerConditions
                type: ToCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-selfsigned-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                transforms:
                  - string:
                      fmt: '%s-selfsigned-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
          - base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata: {}
              spec:
                forProvider:
                  manifest:
                    apiVersion: cert-manager.io/v1
                    kind: Issuer
                    metadata:
                      name: ''
                      namespace: ''
                    spec:
                      ca:
                        secretName: tls-ca-certificate
                providerConfigRef:
                  name: kubernetes
            name: local-ca
            patches:
              - fromFieldPath: status.conditions
                toFieldPath: status.localCAConditions
                type: ToCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-ca-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                transforms:
                  - string:
                      fmt: '%s-ca-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
          - base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata: {}
              spec:
                forProvider:
                  manifest:
                    apiVersion: cert-manager.io/v1
                    kind: Certificate
                    metadata:
                      name: ''
                      namespace: ''
                    spec:
                      dnsNames: []
                      duration: 87600h
                      isCA: true
                      issuerRef:
                        group: cert-manager.io
                        kind: Issuer
                        name: ''
                      privateKey:
                        algorithm: RSA
                        encoding: PKCS1
                        size: 4096
                      renewBefore: 2400h
                      secretName: tls-ca-certificate
                      subject:
                        organizations:
                          - vshn-appcat-ca
                providerConfigRef:
                  name: kubernetes
            name: certificate
            patches:
              - fromFieldPath: status.conditions
                toFieldPath: status.caCertificateConditions
                type: ToCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-ca-certificate'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                transforms:
                  - string:
                      fmt: '%s-ca'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.issuerRef.name
                transforms:
                  - string:
                      fmt: '%s-selfsigned-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc.cluster.local
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[0]
                type: CombineFromComposite
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[1]
                type: CombineFromComposite
          - base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata: {}
              spec:
                forProvider:
                  manifest:
                    apiVersion: cert-manager.io/v1
                    kind: Certificate
                    metadata:
                      name: ''
                      namespace: ''
                    spec:
                      dnsNames: []
                      duration: 87600h
                      isCA: false
                      issuerRef:
                        group: cert-manager.io
                        kind: Issuer
                        name: ''
                      privateKey:
                        algorithm: RSA
                        encoding: PKCS1
                        size: 4096
                      renewBefore: 2400h
                      secretName: tls-server-certificate
                      subject:
                        organizations:
                          - vshn-appcat-server
                      usages:
                        - server auth
                        - client auth
                providerConfigRef:
                  name: kubernetes
            name: server-certificate
            patches:
              - fromFieldPath: status.conditions
                toFieldPath: status.serverCertificateConditions
                type: ToCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-server-certificate'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                transforms:
                  - string:
                      fmt: '%s-server'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.issuerRef.name
                transforms:
                  - string:
                      fmt: '%s-ca-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc.cluster.local
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[0]
                type: CombineFromComposite
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[1]
                type: CombineFromComposite
          - base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata: {}
              spec:
                forProvider:
                  manifest:
                    apiVersion: cert-manager.io/v1
                    kind: Certificate
                    metadata:
                      name: ''
                      namespace: ''
                    spec:
                      dnsNames: []
                      duration: 87600h
                      isCA: false
                      issuerRef:
                        group: cert-manager.io
                        kind: Issuer
                        name: ''
                      privateKey:
                        algorithm: RSA
                        encoding: PKCS1
                        size: 4096
                      renewBefore: 2400h
                      secretName: tls-client-certificate
                      subject:
                        organizations:
                          - vshn-appcat-client
                      usages:
                        - client auth
                providerConfigRef:
                  name: kubernetes
            name: client-certificate
            patches:
              - fromFieldPath: status.conditions
                toFieldPath: status.clientCertificateConditions
                type: ToCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-client-certificate'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                transforms:
                  - string:
                      fmt: '%s-client'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.issuerRef.name
                transforms:
                  - string:
                      fmt: '%s-ca-issuer'
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc.cluster.local
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[0]
                type: CombineFromComposite
              - combine:
                  strategy: string
                  string:
                    fmt: redis-headless.vshn-redis-%s.svc
                  variables:
                    - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.spec.dnsNames[1]
                type: CombineFromComposite
          - base:
              apiVersion: helm.crossplane.io/v1beta1
              kind: Release
              spec:
                forProvider:
                  chart:
                    name: redis
                    repository: https://charts.bitnami.com/bitnami
                    version: 17.7.1
                  values:
                    architecture: standalone
                    commonConfiguration: ''
                    fullnameOverride: redis
                    global:
                      imageRegistry: ''
                    image:
                      repository: bitnami/redis
                    master:
                      containerSecurityContext:
                        enabled: false
                      persistence:
                        size: ''
                      podSecurityContext:
                        enabled: false
                      resources:
                        limits:
                          cpu: ''
                          memory: ''
                        requests:
                          cpu: ''
                          memory: ''
                    metrics:
                      containerSecurityContext:
                        enabled: false
                      enabled: true
                      extraEnvVars:
                        - name: REDIS_EXPORTER_SKIP_TLS_VERIFICATION
                          value: 'true'
                        - name: REDIS_EXPORTER_INCL_SYSTEM_METRICS
                          value: 'true'
                      serviceMonitor:
                        enabled: true
                        namespace: ''
                    tls:
                      authClients: true
                      autoGenerated: false
                      certCAFilename: ca.crt
                      certFilename: tls.crt
                      certKeyFilename: tls.key
                      enabled: true
                      existingSecret: tls-server-certificate
                providerConfigRef:
                  name: helm
            name: release
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.manifest.metadata.name
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.resources.requests.memory
                transforms:
                  - map:
                      standard-1: 1Gi
                      standard-2: 2Gi
                      standard-4: 4Gi
                      standard-512m: 512Mi
                      standard-8: 8Gi
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.resources.limits.memory
                transforms:
                  - map:
                      standard-1: 1Gi
                      standard-2: 2Gi
                      standard-4: 4Gi
                      standard-512m: 512Mi
                      standard-8: 8Gi
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.memoryRequests
                toFieldPath: spec.forProvider.values.master.resources.requests.memory
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.memoryLimits
                toFieldPath: spec.forProvider.values.master.resources.limits.memory
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.resources.requests.cpu
                transforms:
                  - map:
                      standard-1: 250m
                      standard-2: 500m
                      standard-4: '1'
                      standard-512m: 125m
                      standard-8: '2'
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.resources.limits.cpu
                transforms:
                  - map:
                      standard-1: 250m
                      standard-2: 500m
                      standard-4: '1'
                      standard-512m: 125m
                      standard-8: '2'
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.cpuRequests
                toFieldPath: spec.forProvider.values.master.resources.requests.cpu
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.cpuLimits
                toFieldPath: spec.forProvider.values.master.resources.limits.cpu
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.persistence.size
                transforms:
                  - map:
                      standard-1: 16Gi
                      standard-2: 16Gi
                      standard-4: 16Gi
                      standard-512m: 16Gi
                      standard-8: 16Gi
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.disk
                toFieldPath: spec.forProvider.values.master.persistence.size
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.tls.enabled
                toFieldPath: spec.forProvider.values.tls.enabled
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.tls.authClients
                toFieldPath: spec.forProvider.values.tls.authClients
                type: FromCompositeFieldPath
              - fromFieldPath: metadata.name
                toFieldPath: spec.forProvider.values.metrics.serviceMonitor.namespace
                transforms:
                  - string:
                      fmt: vshn-redis-%s
                      type: Format
                    type: string
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.size.plan
                toFieldPath: spec.forProvider.values.master.nodeSelector
                transforms:
                  - map:
                      standard-1: {}
                      standard-2: {}
                      standard-4: {}
                      standard-512m: {}
                      standard-8: {}
                    type: map
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.scheduling.nodeSelector
                toFieldPath: spec.forProvider.values.master.nodeSelector
                type: FromCompositeFieldPath
              - fromFieldPath: spec.parameters.service.redisSettings
                toFieldPath: spec.forProvider.values.commonConfiguration
                type: FromCompositeFieldPath
      step: patch-and-transform
    - functionRef:
        name: function-appcat
      input:
        apiVersion: v1
        data:
          bucketRegion: lpg
          controlNamespace: syn-appcat-control
          crossplaneNamespace: syn-crossplane
          emailAlertingEnabled: 'true'
