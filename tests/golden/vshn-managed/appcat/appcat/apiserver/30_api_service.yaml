apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  annotations:
    cert-manager.io/inject-ca-from: appcat-apiserver/apiserver-certificate
  labels:
    api: appcat
    apiserver: 'true'
  name: v1.api.appcat.vshn.io
spec:
  group: api.appcat.vshn.io
  groupPriorityMinimum: 2000
  insecureSkipTLSVerify: true
  service:
    name: appcat
    namespace: appcat-apiserver
  version: v1
  versionPriority: 10
