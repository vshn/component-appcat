apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    appuio.io/organization: vshn
  name: crossplane-diff
  namespace: syn-appcat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations: {}
  labels:
    name: appcat-render-diff-managed-resources
  name: appcat:render-diff:managed-resources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crossplane-view
subjects:
  - kind: ServiceAccount
    name: crossplane-diff
    namespace: syn-appcat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations: {}
  labels:
    name: appcat-render-diff-functions
  name: appcat:render-diff:functions
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appcat:render-diff:functions
subjects:
  - kind: ServiceAccount
    name: crossplane-diff
    namespace: syn-appcat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    name: appcat-render-diff-functions
  name: appcat:render-diff:functions
rules:
  - apiGroups:
      - pkg.crossplane.io
    resources:
      - functions
    verbs:
      - get
      - list
---
apiVersion: v1
data: {}
kind: Secret
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    kubernetes.io/service-account.name: crossplane-diff
  labels:
    name: diff-token
  name: diff-token
  namespace: syn-appcat
type: kubernetes.io/service-account-token
