apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '10'
  labels:
    name: exoscale.objectbuckets.appcat.vshn.io
  name: exoscale.objectbuckets.appcat.vshn.io
spec:
  compositeTypeRef:
    apiVersion: appcat.vshn.io/v1
    kind: XObjectBucket
  patchSets:
    - name: annotations
      patches:
        - fromFieldPath: metadata.annotations
          toFieldPath: metadata.annotations
          type: FromCompositeFieldPath
    - name: labels
      patches:
        - fromFieldPath: metadata.labels
          toFieldPath: metadata.labels
          type: FromCompositeFieldPath
  resources:
    - base:
        apiVersion: exoscale.crossplane.io/v1
        kind: IAMKey
        metadata: {}
        spec:
          forProvider:
            keyName: ''
            services:
              sos:
                buckets:
                  - ''
            zone: ''
          providerConfigRef:
            name: exoscale
          writeConnectionSecretToRef:
            name: ''
            namespace: syn-provider-exoscale-secrets
      connectionDetails:
        - fromConnectionSecretKey: AWS_ACCESS_KEY_ID
          name: AWS_ACCESS_KEY_ID
          type: FromConnectionSecretKey
        - fromConnectionSecretKey: AWS_SECRET_ACCESS_KEY
          name: AWS_SECRET_ACCESS_KEY
          type: FromConnectionSecretKey
      patches:
        - patchSetName: annotations
          type: PatchSet
        - patchSetName: labels
          type: PatchSet
        - fromFieldPath: metadata.labels[crossplane.io/composite]
          toFieldPath: metadata.name
          type: FromCompositeFieldPath
        - fromFieldPath: status.conditions
          toFieldPath: status.accessUserConditions
          type: ToCompositeFieldPath
        - fromFieldPath: metadata.labels[crossplane.io/composite]
          toFieldPath: spec.writeConnectionSecretToRef.name
          type: FromCompositeFieldPath
        - combine:
            strategy: string
            string:
              fmt: '%s.%s'
            variables:
              - fromFieldPath: metadata.labels[crossplane.io/claim-namespace]
              - fromFieldPath: metadata.labels[crossplane.io/claim-name]
          toFieldPath: spec.forProvider.keyName
          type: CombineFromComposite
        - fromFieldPath: spec.parameters.region
          toFieldPath: spec.forProvider.zone
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.bucketName
          toFieldPath: spec.forProvider.services.sos.buckets[0]
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.deletionPolicy
          toFieldPath: spec.forProvider.bucketDeletionPolicy
          type: ToCompositeFieldPath
    - base:
        apiVersion: exoscale.crossplane.io/v1
        kind: Bucket
        metadata: {}
        spec:
          forProvider:
            bucketDeletionPolicy: DeleteAll
            bucketName: ''
            zone: ''
          providerConfigRef:
            name: exoscale
      connectionDetails:
        - fromFieldPath: status.endpoint
          name: ENDPOINT
          type: FromFieldPath
        - fromFieldPath: status.endpointURL
          name: ENDPOINT_URL
          type: FromFieldPath
        - fromFieldPath: spec.forProvider.zone
          name: AWS_REGION
          type: FromFieldPath
        - fromFieldPath: status.atProvider.bucketName
          name: BUCKET_NAME
          type: FromFieldPath
      patches:
        - patchSetName: annotations
          type: PatchSet
        - patchSetName: labels
          type: PatchSet
        - fromFieldPath: metadata.labels[crossplane.io/composite]
          toFieldPath: metadata.name
          type: FromCompositeFieldPath
        - fromFieldPath: status.conditions
          toFieldPath: status.bucketConditions
          type: ToCompositeFieldPath
        - fromFieldPath: spec.parameters.bucketName
          toFieldPath: spec.forProvider.bucketName
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.region
          toFieldPath: spec.forProvider.zone
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.deletionPolicy
          toFieldPath: spec.forProvider.bucketDeletionPolicy
          type: ToCompositeFieldPath
  writeConnectionSecretsToNamespace: syn-crossplane
