apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    syn: 'true'
    syn_component: appcat
    syn_team: schedar
  name: vshn-vshnforgejo-sla
  namespace: syn-appcat-slos
spec:
  groups:
    - name: appcat-vshnforgejo-sla-target
      rules:
        - alert: VSHNForgejoSla
          annotations:
            summary: '{{$labels.service}} {{$labels.name}} down in {{$labels.instance_namespace}}'
            title: '{{$labels.service}} {{$labels.name}} down in {{$labels.instance_namespace}}'
          expr: rate(appcat_probes_seconds_count{reason!="success", service="VSHNForgejo",
            ha="false", maintenance="false"}[5m]) > 0.4
          labels:
            OnCall: '{{ if eq $labels.sla "guaranteed" }}true{{ else }}false{{ end
              }}'
            runbook: https://kb.vshn.ch/app-catalog/how-tos/appcat/GuaranteedUptimeTarget.html
            service: VSHNForgejo
            severity: critical
            syn: 'true'
            syn_component: appcat
            syn_team: schedar
        - alert: VSHNForgejoSlaHA
          annotations:
            summary: '{{$labels.service}} {{$labels.name}} down in {{$labels.instance_namespace}}'
            title: '{{$labels.service}} {{$labels.name}} down in {{$labels.instance_namespace}}'
          expr: rate(appcat_probes_seconds_count{reason!="success", service="VSHNForgejo",
            ha="true"}[5m]) > 0.4
          labels:
            OnCall: '{{ if eq $labels.sla "guaranteed" }}true{{ else }}false{{ end
              }}'
            runbook: https://kb.vshn.ch/app-catalog/how-tos/appcat/GuaranteedUptimeTarget.html
            service: VSHNForgejo
            severity: critical
            syn: 'true'
            syn_component: appcat
            syn_team: schedar
        - expr: vector(99.25)
          labels:
            service: VSHNForgejo
          record: sla:objective:ratio
