apiVersion: batch/v1
kind: Job
metadata:
  annotations: {}
  labels:
    name: appcat-hotfixer-add-func-revisions-master
  name: appcat-hotfixer-add-func-revisions-master
  namespace: syn-appcat
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        name: appcat-hotfixer-add-func-revisions-master
    spec:
      containers:
        - args:
            - hotfixer
          env:
            - name: RELEASE_MANAGEMENT_ENABLED
              value: 'false'
          image: ghcr.io/vshn/appcat:add_func-revisions
          imagePullPolicy: IfNotPresent
          name: hotfixer
          ports: []
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 10m
              memory: 200Mi
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      restartPolicy: OnFailure
      serviceAccountName: appcat-hotfixer-sa
      terminationGracePeriodSeconds: 30
      volumes: []
