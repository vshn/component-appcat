kind: DeploymentRuntimeConfig
metadata:
  name: provider-sql
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - name: package-runtime
              securityContext: {}
          securityContext: {}
          serviceAccountName: provider-sql
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: provider-sql
  name: provider-sql
