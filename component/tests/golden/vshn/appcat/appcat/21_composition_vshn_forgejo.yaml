apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '10'
    metadata.appcat.vshn.io/description: forgejo instances by VSHN
    metadata.appcat.vshn.io/displayname: forgejo by VSHN
    metadata.appcat.vshn.io/end-user-docs-url: https://vs.hn/vshn-forgejo
    metadata.appcat.vshn.io/flavor: standalone
    metadata.appcat.vshn.io/plans: '{"standard-2":{"size":{"cpu":"500m","disk":"16Gi","enabled":true,"memory":"2Gi"}},"standard-4":{"size":{"cpu":"1","disk":"16Gi","enabled":true,"memory":"4Gi"}},"standard-8":{"size":{"cpu":"2","disk":"16Gi","enabled":true,"memory":"8Gi"}}}'
    metadata.appcat.vshn.io/product-description: https://products.docs.vshn.ch/products/appcat/forgejo.html
    metadata.appcat.vshn.io/zone: rma1
  labels:
    metadata.appcat.vshn.io/offered: 'true'
    metadata.appcat.vshn.io/serviceID: vshn-forgejo
    name: vshnforgejo.vshn.appcat.vshn.io
  name: vshnforgejo.vshn.appcat.vshn.io
spec:
  compositeTypeRef:
    apiVersion: vshn.appcat.vshn.io/v1
    kind: XVSHNForgejo
  mode: Pipeline
  pipeline:
    - functionRef:
        name: function-appcat
      input:
        apiVersion: v1
        data:
          bucketRegion: lpg
          chartRepository: oci://code.forgejo.org/forgejo-helm
          chartVersion: 7.0.0
          controlNamespace: syn-appcat-control
          emailAlertingEnabled: 'true'
          emailAlertingSecretName: mailgun-smtp-credentials
          emailAlertingSecretNamespace: syn-appcat
          emailAlertingSmtpFromAddress: myuser@example.com
          emailAlertingSmtpHost: smtp.eu.mailgun.org:465
          emailAlertingSmtpUsername: myuser@example.com
          imageTag: add_forgejo
          isOpenshift: 'false'
          maintenanceSA: helm-based-service-maintenance
          ownerGroup: vshn.appcat.vshn.io
          ownerKind: XVSHNForgejo
          ownerVersion: v1
          plans: '{"standard-2": {"size": {"cpu": "500m", "disk": "16Gi", "enabled":
            true, "memory": "2Gi"}}, "standard-4": {"size": {"cpu": "1", "disk": "16Gi",
            "enabled": true, "memory": "4Gi"}}, "standard-8": {"size": {"cpu": "2",
            "disk": "16Gi", "enabled": true, "memory": "8Gi"}}}'
          proxyEndpoint: host.docker.internal:9443
          quotasEnabled: 'false'
          restoreSA: forgejoserviceaccount
          serviceName: forgejo
          sliNamespace: appcat-slos
        kind: ConfigMap
        metadata:
          labels:
            name: xfn-config
          name: xfn-config
      step: forgejo-func
  writeConnectionSecretsToNamespace: syn-crossplane
