  annotations: {}
  labels:
    name: crossplane-provider-provider-kubernetes-system-custom
  name: crossplane:provider:provider-kubernetes:system:custom
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crossplane:provider:provider-kubernetes:system:custom
subjects:
